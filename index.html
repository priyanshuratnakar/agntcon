<body>
  <div id="root"></div>
  <script type="text/babel" data-presets="react">
    const { useState, useEffect, useRef } = React;

    const customStyles = {
      body: {
        fontFamily: "'Inter', sans-serif",
        backgroundColor: '#faf7f2',
        color: '#1c1917',
        overflowX: 'hidden',
      },
      heroCanvasContainer: {
        position: 'absolute',
        top: 0,
        left: 0,
        width: '100%',
        height: '100%',
        zIndex: 0,
        overflow: 'hidden',
      },
      editorialFont: {
        fontFamily: "'PixelFamily', 'Instrument Serif', serif",
      },
    };

    const ThreeCanvas = () => {
      const containerRef = useRef(null);
      useEffect(() => {
        const loadAndInit = () => {
          if (!window.THREE) {
            setTimeout(loadAndInit, 200);
            return;
          }
          const THREE = window.THREE;
          const container = containerRef.current;
          if (!container) return;
          const scene = new THREE.Scene();
          scene.background = new THREE.Color(0xfaf7f2);
          scene.fog = new THREE.Fog(0xfaf7f2, 10, 50);
          const camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 1000);
          const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
          renderer.setSize(window.innerWidth, window.innerHeight);
          renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
          renderer.shadowMap.enabled = true;
          renderer.shadowMap.type = THREE.PCFSoftShadowMap;
          container.appendChild(renderer.domElement);
          const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
          scene.add(ambientLight);
          const dirLight = new THREE.DirectionalLight(0xffaa88, 1.2);
          dirLight.position.set(5, 10, 7);
          dirLight.castShadow = true;
          dirLight.shadow.mapSize.width = 1024;
          dirLight.shadow.mapSize.height = 1024;
          dirLight.shadow.bias = -0.001;
          scene.add(dirLight);
          const rimLight = new THREE.DirectionalLight(0x88ccff, 0.4);
          rimLight.position.set(-5, 5, -5);
          scene.add(rimLight);
          const fillLight = new THREE.PointLight(0xffaa00, 0.3);
          fillLight.position.set(-5, 0, 5);
          scene.add(fillLight);
          const lobsterGroup = new THREE.Group();
          const shellMaterial = new THREE.MeshPhysicalMaterial({ color: 0xe84030, roughness: 0.15, metalness: 0.15, clearcoat: 0.5, clearcoatRoughness: 0.1 });
          const darkMaterial = new THREE.MeshStandardMaterial({ color: 0x7a1a1a, roughness: 0.4, metalness: 0.1 });
          const underMaterial = new THREE.MeshPhysicalMaterial({ color: 0xff8866, roughness: 0.3, metalness: 0.05 });
          const bodyGeo = new THREE.CylinderGeometry(0.8, 1.2, 3.5, 32);
          const body = new THREE.Mesh(bodyGeo, shellMaterial);
          body.rotation.x = Math.PI / 2;
          body.castShadow = true;
          body.receiveShadow = true;
          lobsterGroup.add(body);
          const headGeo = new THREE.ConeGeometry(0.8, 2, 32);
          const head = new THREE.Mesh(headGeo, shellMaterial);
          head.rotation.x = -Math.PI / 2;
          head.position.z = 2.75;
          head.castShadow = true;
          head.receiveShadow = true;
          lobsterGroup.add(head);
          const tailGroup = new THREE.Group();
          tailGroup.position.z = -2;
          for (let i = 0; i < 5; i++) {
            const sWidth = 1.1 - i * 0.15;
            const segGeo = new THREE.CylinderGeometry(sWidth, sWidth, 0.8, 32, 1, false, 0, Math.PI * 2);
            const seg = new THREE.Mesh(segGeo, shellMaterial);
            seg.rotation.x = Math.PI / 2;
            seg.position.z = -(i * 0.6);
            seg.position.y = -(i * 0.15);
            seg.rotation.x = Math.PI / 2 + i * 0.1;
            seg.castShadow = true;
            seg.receiveShadow = true;
            tailGroup.add(seg);
          }
          const fanGeo = new THREE.CylinderGeometry(0.8, 0.1, 1, 6);
          const fan = new THREE.Mesh(fanGeo, shellMaterial);
          fan.scale.z = 0.2;
          fan.position.z = -3.2;
          fan.position.y = -0.8;
          fan.rotation.x = Math.PI / 1.5;
          fan.castShadow = true;
          tailGroup.add(fan);
          lobsterGroup.add(tailGroup);
          function createClaw(isRight, sizeScale) {
            const armGroup = new THREE.Group();
            const side = isRight ? 1 : -1;
            const shoulderGeo = new THREE.SphereGeometry(0.6 * sizeScale, 16, 16);
            const shoulder = new THREE.Mesh(shoulderGeo, shellMaterial);
            shoulder.position.set(side * 1.2, 0, 1.5);
            armGroup.add(shoulder);
            const armGeo = new THREE.CylinderGeometry(0.3 * sizeScale, 0.4 * sizeScale, 2, 16);
            const arm = new THREE.Mesh(armGeo, shellMaterial);
            arm.position.set(side * 2, 0, 2.5);
            arm.rotation.z = -side * 0.5;
            arm.rotation.x = 1.2;
            arm.castShadow = true;
            armGroup.add(arm);
            const handCylGeo = new THREE.CylinderGeometry(0.8 * sizeScale, 0.6 * sizeScale, 2.5 * sizeScale, 16);
            const hand = new THREE.Mesh(handCylGeo, shellMaterial);
            hand.scale.x = 1.5;
            hand.position.set(side * 2.8, 0, 4.2);
            hand.rotation.x = 1.5;
            hand.rotation.z = -side * 0.2;
            hand.castShadow = true;
            armGroup.add(hand);
            const pincerGeo = new THREE.ConeGeometry(0.3 * sizeScale, 1.5 * sizeScale, 16);
            const pincer1 = new THREE.Mesh(pincerGeo, darkMaterial);
            pincer1.position.set(side * 2.5, 0, 5.5);
            pincer1.rotation.x = 1.5;
            pincer1.rotation.z = side * 0.3;
            armGroup.add(pincer1);
            const pincer2 = new THREE.Mesh(pincerGeo, darkMaterial);
            pincer2.position.set(side * 3.1, 0, 5.5);
            pincer2.rotation.x = 1.5;
            pincer2.rotation.z = -side * 0.3;
            armGroup.add(pincer2);
            return armGroup;
          }
          const leftClaw = createClaw(false, 1.2);
          const rightClaw = createClaw(true, 0.9);
          lobsterGroup.add(leftClaw);
          lobsterGroup.add(rightClaw);
          for (let i = 0; i < 4; i++) {
            const legGeo = new THREE.CylinderGeometry(0.1, 0.1, 3, 8);
            const legR = new THREE.Mesh(legGeo, shellMaterial);
            legR.position.set(1.5, -0.5, 1 - i * 0.8);
            legR.rotation.z = 1;
            legR.rotation.x = 0.5;
            lobsterGroup.add(legR);
            const legL = new THREE.Mesh(legGeo, shellMaterial);
            legL.position.set(-1.5, -0.5, 1 - i * 0.8);
            legL.rotation.z = -1;
            legL.rotation.x = 0.5;
            lobsterGroup.add(legL);
          }
          // Eye stalks
          const stalkGeo = new THREE.CylinderGeometry(0.06, 0.08, 0.8, 8);
          const stalkL = new THREE.Mesh(stalkGeo, shellMaterial);
          stalkL.position.set(-0.35, 0.9, 3.0);
          stalkL.rotation.x = -0.3;
          stalkL.rotation.z = -0.15;
          lobsterGroup.add(stalkL);
          const stalkR = new THREE.Mesh(stalkGeo, shellMaterial);
          stalkR.position.set(0.35, 0.9, 3.0);
          stalkR.rotation.x = -0.3;
          stalkR.rotation.z = 0.15;
          lobsterGroup.add(stalkR);
          const eyeGeo = new THREE.SphereGeometry(0.15, 16, 16);
          const eyeMat = new THREE.MeshStandardMaterial({ color: 0x111111, roughness: 0.1, metalness: 0.3 });
          const eyeWhiteGeo = new THREE.SphereGeometry(0.12, 16, 16);
          const eyeWhiteMat = new THREE.MeshStandardMaterial({ color: 0xffffff, roughness: 0.3 });
          const eyeL = new THREE.Mesh(eyeGeo, eyeMat);
          eyeL.position.set(-0.4, 1.2, 3.3);
          lobsterGroup.add(eyeL);
          const eyeWhiteL = new THREE.Mesh(eyeWhiteGeo, eyeWhiteMat);
          eyeWhiteL.position.set(-0.38, 1.25, 3.4);
          eyeWhiteL.scale.set(0.4, 0.4, 0.4);
          lobsterGroup.add(eyeWhiteL);
          const eyeR = new THREE.Mesh(eyeGeo, eyeMat);
          eyeR.position.set(0.4, 1.2, 3.3);
          lobsterGroup.add(eyeR);
          const eyeWhiteR = new THREE.Mesh(eyeWhiteGeo, eyeWhiteMat);
          eyeWhiteR.position.set(0.38, 1.25, 3.4);
          eyeWhiteR.scale.set(0.4, 0.4, 0.4);
          lobsterGroup.add(eyeWhiteR);
          const antGeo = new THREE.CylinderGeometry(0.02, 0.05, 8, 8);
          const antL = new THREE.Mesh(antGeo, shellMaterial);
          antL.position.set(-0.5, 1, 5);
          antL.rotation.x = 1.2;
          antL.rotation.z = -0.3;
          lobsterGroup.add(antL);
          const antR = new THREE.Mesh(antGeo, shellMaterial);
          antR.position.set(0.5, 1, 5);
          antR.rotation.x = 1.2;
          antR.rotation.z = 0.3;
          lobsterGroup.add(antR);
          lobsterGroup.rotation.x = -Math.PI / 6;
          lobsterGroup.rotation.y = Math.PI;
          lobsterGroup.position.y = 3;
          scene.add(lobsterGroup);
          camera.position.z = 14;
          camera.position.y = 4;
          camera.lookAt(0, 3, 0);
          let time = 0;
          let animFrameId;
          const baseRotY = Math.PI;
          const animate = () => {
            animFrameId = requestAnimationFrame(animate);
            time += 0.008;
            // Steady turntable rotation
            lobsterGroup.rotation.y = baseRotY + time * 0.15;
            // Gentle breathing float
            lobsterGroup.position.y = 3 + Math.sin(time * 0.8) * 0.15;
            // Subtle antenna sway
            antL.rotation.z = -0.3 + Math.sin(time * 1.5) * 0.08;
            antR.rotation.z = 0.3 + Math.cos(time * 1.5) * 0.08;
            // Gentle claw bob
            leftClaw.position.y = Math.sin(time * 1.2) * 0.05;
            rightClaw.position.y = Math.sin(time * 1.2 + 1) * 0.05;
            renderer.render(scene, camera);
          };
          animate();
          const handleResize = () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
          };
          window.addEventListener('resize', handleResize);
          return () => {
            cancelAnimationFrame(animFrameId);
            window.removeEventListener('resize', handleResize);
            if (container && renderer.domElement && container.contains(renderer.domElement)) {
              container.removeChild(renderer.domElement);
            }
            renderer.dispose();
          };
        };
        const cleanup = loadAndInit();
        return () => { if (typeof cleanup === 'function') cleanup(); };
      }, []);
      return <div ref={containerRef} style={customStyles.heroCanvasContainer} />;
    };



    const Navbar = () => {
      const scrollTo = (id) => {
        const el = document.getElementById(id);
        if (el) {
          const offset = 56;
          const top = el.getBoundingClientRect().top + window.scrollY - offset;
          window.scrollTo({ top, behavior: 'smooth' });
        }
      };
      return (
        <nav style={{position:'fixed',top:0,left:0,right:0,zIndex:50}} className="w-full bg-[#faf7f2]/90 backdrop-blur-md border-b border-stone-200/60">
          <div className="max-w-[1400px] mx-auto px-6 flex items-center justify-between h-14">
            <span className="text-stone-900 font-bold text-lg tracking-tighter" style={customStyles.editorialFont}>ClawCon '26</span>
            <div className="flex items-center gap-6">
              <button onClick={() => scrollTo('about')} className="hidden md:block text-sm text-stone-500 hover:text-stone-900 transition-colors">About</button>
              <button onClick={() => scrollTo('speakers')} className="hidden md:block text-sm text-stone-500 hover:text-stone-900 transition-colors">Speakers</button>
              <button onClick={() => scrollTo('schedule')} className="hidden md:block text-sm text-stone-500 hover:text-stone-900 transition-colors">Schedule</button>
              <a href="https://luma.com/0gm0ouf3" target="_blank" rel="noopener" className="text-sm bg-orange-600 hover:bg-orange-700 text-white px-4 py-1.5 rounded-full transition-colors">Apply</a>
            </div>
          </div>
        </nav>
      );
    };

      <div>
        {/* 3D canvas ‚Äî pure visual, no text overlay */}
        <div className="relative w-full overflow-hidden" style={{height:'45vh'}}>

          <div className="absolute bottom-0 left-0 w-full h-32 bg-gradient-to-t from-[#faf7f2] to-transparent pointer-events-none" style={{zIndex:1}} />
        </div>

        {/* Text content ‚Äî cleanly below the 3D */}
        <div className="bg-[#faf7f2] text-center px-6 pt-2 pb-16">
          {/* <div className="flex justify-center mb-5">
            <span className="inline-flex items-center gap-2 text-orange-600 text-xs font-semibold uppercase tracking-widest">
              <span className="w-1.5 h-1.5 bg-orange-600 rounded-full animate-pulse inline-block"></span>
              Applications Open ¬∑ Limited Capacity
            </span>
          </div> */}
          <div className="flex flex-col items-center mb-6">
            <div className="flex items-center justify-center gap-3">
              <img src="/logo1.svg" style={{height:'28px',width:'auto'}} alt="AI Weekends" />
              <span className="text-stone-400 text-lg font-medium">√ó</span>
              <img src="/ic-logo.svg" style={{height:'20px',width:'auto'}} alt="Inner Circle" />
            </div>
            <span className="text-stone-400 text-sm tracking-widest mt-2">Presents</span>
          </div>
          <h1 className="text-7xl md:text-9xl lg:text-[10rem] leading-[0.85] font-normal text-stone-900 mb-4" style={customStyles.editorialFont}>
            AGNT'Con
          </h1>
          <div className="flex items-center justify-center gap-3 mb-8 flex-wrap">
            <span className="text-stone-400 text-base">üìç</span>
            <img src="/machete-logo.svg" style={{height:'22px',width:'auto',opacity:0.45}} alt="Machete" />
            <span className="text-lg md:text-xl text-stone-500">Bangalore ¬∑ March 08, 2026</span>
          </div>
          <div className="flex justify-center mb-16">
            <a href="https://luma.com/0gm0ouf3" target="_blank" rel="noopener" className="inline-flex items-center gap-2 bg-orange-600 hover:bg-orange-500 text-white px-8 py-3.5 rounded-full text-base font-medium transition-all duration-300 hover:scale-105 group" style={{boxShadow:'0 0 30px -8px rgba(234,88,12,0.4)'}}>
              Apply to Attend
              <svg className="w-4 h-4 transform group-hover:translate-x-1 group-hover:-translate-y-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 17L17 7M17 7H7M17 7V17" />
              </svg>
            </a>
          </div>
          <div className="w-full overflow-hidden" style={{maskImage:'linear-gradient(to right, transparent, black 15%, black 85%, transparent)', WebkitMaskImage:'linear-gradient(to right, transparent, black 15%, black 85%, transparent)'}}>
            <div className="marquee-track flex gap-20 items-center whitespace-nowrap" style={{animation:'marquee 28s linear infinite'}}>
              {[
                { src:'https://growthx.club/_next_public/logo/growthx-light-mode.svg', name:'GrowthX', h:'32px' },
                { src:'/machete-logo.svg', name:'Machete', h:'28px' },
                { src:'https://raw.githubusercontent.com/base/brand-kit/main/logo/Basemark/Digital/Base_basemark_blue.svg', name:'Base', h:'44px' },
                { src:'/partner-new.svg', name:'Partner', h:'36px', invert:true },
                { src:'https://growthx.club/_next_public/logo/growthx-light-mode.svg', name:'GrowthX', h:'32px' },
                { src:'/machete-logo.svg', name:'Machete', h:'28px' },
                { src:'https://raw.githubusercontent.com/base/brand-kit/main/logo/Basemark/Digital/Base_basemark_blue.svg', name:'Base', h:'44px' },
                { src:'/partner-new.svg', name:'Partner', h:'36px', invert:true },
              ].map((p, i) => (

              ))}

      </div>
    );

    const IntroSection = () => {
      const scrollTo = (id) => {

        if (el) {
          const top = el.getBoundingClientRect().top + window.scrollY - 56;

    const SpeakersSection = () => (

          <div className="grid grid-cols-2 md:grid-cols-3 gap-10">
